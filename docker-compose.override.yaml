 
version: '3.4'

services:

  app:
    command: >
      sh -c "python manage.py wait_for_db  && 
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./envs/local.env
    ports:
      - "8000:8000"
    depends_on: 
      - rabbitmq
      - redis
      - db

  db:
    image: postgres:10-alpine
    networks:
      - main
    environment: 
        - POSTGRES_DB=app
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=supersecretpassword
