version: '3.4'

services:
  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:latest
    networks:
      - main
    ports:
      - "5672:5672"
    restart: on-failure

  app:
      build: .
      hostname: app
      expose:
        - '8000'
      tty: true
      stdin_open: true
      image: propefy-image
      networks:
        - main
      ports: 
        - "8000:8000"
      volumes: 
        - ./app:/app
      command: >
        sh -c "python manage.py wait_for_db  && 
              python manage.py migrate &&
              gunicorn propefy.wsgi --access-logfile - --workers 3 --limit-request-line 32768 --limit-request-fields 1000 -b 0.0.0.0:8000"
      depends_on: 
        - rabbitmq
        - redis

  celery_worker_utils:
    command: sh -c "celery -A propefy worker -l info --concurrency=10"
    depends_on:
      - app
      - rabbitmq
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.50'
    hostname: celery_worker_utils
    image: propefy-image
    networks:
      - main
    restart: on-failure
    volumes: 
     - ./app:/app

  redis:
    image: redis:latest
    expose:
      - '6379'
    networks:
      - main

